<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <style>{min-height: 200px}</style>
    <img src="cat.png" id="cat", style="position: absolute; width: 200px">
    <img src="hat.png" id="hat", style="position: absolute; width: 100px">
    
    <script>
        let cat = document.querySelector("#cat");
        let hat = document.querySelector("#hat");

        let angle = 0;
        let lastTime = null;
        function animate(time) {
            if (lastTime != null) angle += (time - lastTime) * 0.001;
            lastTime = time;
            // my solution
            cat.style.top = (Math.sin(angle) * 40 + 60) + "px";
            cat.style.left = (Math.cos(angle) * 200 + 230) + "px";

            hat.style.top = (Math.sin(angle+2) * 80 + 100) + "px";
            hat.style.left = (Math.cos(angle+2) * 200 + 280) + "px";

            // // bookSolution
            // cat.style.top = (Math.sin(angle) * 40 + 40) + "px";
            // cat.style.left = (Math.cos(angle) * 200 + 230) + "px";
            // hat.style.top = (Math.sin(angle + Math.PI) * 40 + 40) + "px";
            // hat.style.left = (Math.cos(angle + Math.PI) * 200 + 230) + "px";

            requestAnimationFrame(animate);
        }
        requestAnimationFrame(animate);
    </script>
</body>
</html>
