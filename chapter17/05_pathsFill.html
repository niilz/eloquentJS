<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <canvas></canvas>
    
    <script>
        let cx = document.querySelector("canvas").getContext("2d");
            cx.beginPath();
            cx.moveTo(50, 10);
            cx.lineTo(10, 70);
            cx.lineTo(90, 70);
            // forth line is not drown (gets completed by fill());
            // could also be closed with .closePath()
            cx.fill();
    </script>
    
</body>
</html>
