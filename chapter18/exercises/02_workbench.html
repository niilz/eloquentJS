<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>workbench</title>
</head>
<body>
    <textarea id="code">return "hi"</textarea>
    <button id="button">Run</button>
    <pre id="output"></pre>

    <script>
        let code;
        let textarea = document.querySelector("#code");
        let button = document.querySelector("#button");

        button.addEventListener("click", () => {
            code = textarea.value;
            let params = code.split(",");
            let returnStatement = params.pop();
            try {
                let res = new Function(...params, returnStatement);
                console.log("your Func returned", res());
            } catch (ex) {
                console.log("NOOOPE", ex.message);
            }
            finally {
                console.log(`your code was '${code}'`);
            }
        });
    </script>
</body>
</html>
